<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Inicio</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container test-center">
		<div>
			<h3 th:if="${usuario.id == null}">AÃ±adir un Usuario</h3>
			<h3 th:unless="${usuario.id == null}">Editar usuario </h3>
			<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post"
				style="max-width:600px; margin: 0 auto;">
				<input type="hidden" th:field="*{id}" th:value="${usuario.id}" />
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Email:</label>
						<div class="col-sm-8">
							<input type="email" th:field="*{email}" class="form-control" required>
						</div>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Password:</label>
						<div class="col-sm-8">
							<input tpe="text" th:field="*{password}" class="form-control" required>
						</div>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Roles:</label>
						<div class="col-sm-8 text-left">
							<th:block th:each="rol : ${listaRoles}">
								<input type="checkbox" th:field="*{roles}" th:text="${rol.nombre}" th:value="${rol.id}" class="m-2">
							</th:block>
						</div>
					</div>
					<br />
					<div>
						<button type="submit" class="btn btn-primary">Registrar</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
